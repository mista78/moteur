<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IJ Calculator - D√©tail Jour par Jour</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1em;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }

        .tab:hover {
            background: #f5f5f5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-period-1 { background: #4ade80; color: white; }
        .badge-period-2 { background: #fb923c; color: white; }
        .badge-period-3 { background: #f43f5e; color: white; }
        .badge-senior { background: #8b5cf6; color: white; }

        .badge-taux {
            background: #ddd;
            color: #333;
        }

        .amount {
            font-weight: bold;
            color: #059669;
        }

        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 5px;
            padding: 20px 0;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 4px 4px 0 0;
            position: relative;
            min-height: 10px;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8em;
            font-weight: bold;
            color: #333;
        }

        .transition-indicator {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 10px;
            margin: 10px 0;
        }

        .file-upload {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .file-upload input {
            margin: 10px 0;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Calculateur IJ - D√©tail Jour par Jour</h1>
            <p>Visualisation des indemnit√©s journali√®res avec breakdown quotidien</p>
        </div>

        <div class="content">
            <div class="file-upload">
                <h3>Charger les r√©sultats de calcul</h3>
                <p>Collez ici le JSON retourn√© par IJCalculator::calculateAmount()</p>
                <textarea id="jsonInput" rows="5" style="width: 100%; padding: 10px; margin: 10px 0; font-family: monospace;"></textarea>
                <button class="btn" onclick="loadData()">Charger les donn√©es</button>
            </div>

            <div id="results" style="display: none;">
                <div class="summary" id="summary"></div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('daily')">D√©tail Jour par Jour</button>
                    <button class="tab" onclick="showTab('taux')">Par Taux</button>
                    <button class="tab" onclick="showTab('month')">Par Mois</button>
                    <button class="tab" onclick="showTab('chart')">Graphique</button>
                </div>

                <div id="tab-daily" class="tab-content active">
                    <div id="dailyTable"></div>
                </div>

                <div id="tab-taux" class="tab-content">
                    <div id="tauxTable"></div>
                </div>

                <div id="tab-month" class="tab-content">
                    <div id="monthTable"></div>
                </div>

                <div id="tab-chart" class="tab-content">
                    <div class="chart-container">
                        <h3>R√©partition par taux</h3>
                        <div class="bar-chart" id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'daily';
        let resultData = null;

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected tab
            document.getElementById('tab-' + tabName).classList.add('active');
            event.target.classList.add('active');
            currentTab = tabName;
        }

        function loadData() {
            const jsonText = document.getElementById('jsonInput').value;
            try {
                resultData = JSON.parse(jsonText);
                displayResults(resultData);
            } catch (e) {
                alert('JSON invalide: ' + e.message);
            }
        }

        function displayResults(data) {
            document.getElementById('results').style.display = 'block';

            // Summary
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>Jours indemnisables</h3>
                    <div class="value">${data.nb_jours}</div>
                </div>
                <div class="summary-card">
                    <h3>Montant total</h3>
                    <div class="value">${formatMoney(data.montant)}</div>
                </div>
                <div class="summary-card">
                    <h3>√Çge</h3>
                    <div class="value">${data.age} ans</div>
                </div>
                <div class="summary-card">
                    <h3>Cumul total</h3>
                    <div class="value">${data.total_cumul_days}j</div>
                </div>
            `;

            // Daily breakdown
            if (data.payment_details && data.payment_details[0] && data.payment_details[0].daily_breakdown) {
                displayDailyTable(data.payment_details[0].daily_breakdown);
                displayTauxTable(data.payment_details[0].daily_breakdown);
                displayMonthTable(data.payment_details[0].daily_breakdown);
                displayChart(data.payment_details[0].daily_breakdown);
            }
        }

        function displayDailyTable(days) {
            let html = '<table><thead><tr>';
            html += '<th>Date</th><th>Jour</th><th>P√©riode</th><th>Taux</th><th>Taux jour.</th><th>Montant</th>';
            html += '</tr></thead><tbody>';

            days.forEach(day => {
                const periodBadge = getPeriodBadge(day.period);
                html += `<tr>
                    <td>${day.date}</td>
                    <td>${day.day_of_week.substring(0, 3)}</td>
                    <td>${periodBadge}</td>
                    <td><span class="badge badge-taux">Taux ${day.taux}</span></td>
                    <td>${formatMoney(day.daily_rate)}</td>
                    <td class="amount">${formatMoney(day.amount)}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('dailyTable').innerHTML = html;
        }

        function displayTauxTable(days) {
            const byTaux = {};

            days.forEach(day => {
                if (!byTaux[day.taux]) {
                    byTaux[day.taux] = { days: 0, total: 0, rate: day.daily_rate, period: day.period };
                }
                byTaux[day.taux].days++;
                byTaux[day.taux].total += day.amount;
            });

            let html = '<table><thead><tr>';
            html += '<th>Taux</th><th>P√©riode</th><th>Nombre jours</th><th>Taux jour.</th><th>Total</th>';
            html += '</tr></thead><tbody>';

            Object.keys(byTaux).sort((a, b) => a - b).forEach(taux => {
                const info = byTaux[taux];
                const periodBadge = getPeriodBadge(info.period);
                html += `<tr>
                    <td><span class="badge badge-taux">Taux ${taux}</span></td>
                    <td>${periodBadge}</td>
                    <td>${info.days} jours</td>
                    <td>${formatMoney(info.rate)}</td>
                    <td class="amount">${formatMoney(info.total)}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('tauxTable').innerHTML = html;
        }

        function displayMonthTable(days) {
            const byMonth = {};

            days.forEach(day => {
                const key = `${day.year}-${String(day.month).padStart(2, '0')}`;
                if (!byMonth[key]) {
                    byMonth[key] = { days: 0, total: 0, year: day.year, month: day.month };
                }
                byMonth[key].days++;
                byMonth[key].total += day.amount;
            });

            let html = '<table><thead><tr>';
            html += '<th>Mois</th><th>Nombre jours</th><th>Montant total</th>';
            html += '</tr></thead><tbody>';

            Object.keys(byMonth).sort().forEach(key => {
                const info = byMonth[key];
                const monthNames = ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jun', 'Jui', 'Ao√ª', 'Sep', 'Oct', 'Nov', 'D√©c'];
                html += `<tr>
                    <td>${monthNames[info.month - 1]} ${info.year}</td>
                    <td>${info.days} jours</td>
                    <td class="amount">${formatMoney(info.total)}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            document.getElementById('monthTable').innerHTML = html;
        }

        function displayChart(days) {
            const byTaux = {};

            days.forEach(day => {
                if (!byTaux[day.taux]) {
                    byTaux[day.taux] = { days: 0, total: 0 };
                }
                byTaux[day.taux].days++;
                byTaux[day.taux].total += day.amount;
            });

            const maxTotal = Math.max(...Object.values(byTaux).map(v => v.total));

            let html = '';
            Object.keys(byTaux).sort((a, b) => a - b).forEach(taux => {
                const info = byTaux[taux];
                const height = (info.total / maxTotal) * 100;
                html += `
                    <div class="bar" style="height: ${height}%;" title="Taux ${taux}: ${formatMoney(info.total)}">
                        <div class="bar-value">${formatMoney(info.total)}</div>
                        <div class="bar-label">Taux ${taux}<br>${info.days}j</div>
                    </div>
                `;
            });

            document.getElementById('chart').innerHTML = html;
        }

        function getPeriodBadge(period) {
            if (period === 'senior') {
                return '<span class="badge badge-senior">Senior</span>';
            }
            return `<span class="badge badge-period-${period}">P${period}</span>`;
        }

        function formatMoney(amount) {
            return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(amount);
        }

        // Example data for demonstration
        window.addEventListener('load', () => {
            document.getElementById('jsonInput').value = `Collez ici le r√©sultat JSON de IJCalculator::calculateAmount()

Exemple rapide: ex√©cutez dans votre terminal:
php -r "require 'IJCalculator.php'; echo json_encode((new IJCalculator('taux.csv'))->calculateAmount(['arrets'=>json_decode(file_get_contents('mock.json'),true),'statut'=>'M','classe'=>'A','option'=>100,'birth_date'=>'1989-09-26','current_date'=>'2024-09-09','attestation_date'=>'2024-01-31','nb_trimestres'=>8,'previous_cumul_days'=>0,'prorata'=>1,'patho_anterior'=>false]));"`;
        });
    </script>
</body>
</html>
